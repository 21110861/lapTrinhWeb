<!DOCTYPE html>

			background-color: #007bff; /* Màu nền của phần đầu trang */

		.list-group-item:hover {

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

		<a class="list-group-item list-group-item-action" th:href="@{/admin/products}">Manage Products</a>
		<a class="list-group-item list-group-item-action" th:href="@{/admin/categories}">Manage Categories</a>
