<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/danhMuc.css}" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/admin}">ADMIN SITE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchId" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default"  onclick="search()" >Submit</button>
            </form>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container-fluid text-center">
    <div><h2>Manage Orders</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/admin/orders/new}">Add New Order</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Note</th>
                <th>Order Day</th>
                <th>Order Status</th>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order : ${listOrders}">
                <tr>
                    <td>[[${order.id}]]</td>
                    <td>[[${order.fullname}]]</td>
                    <td>[[${order.phone}]]</td>
                    <td>[[${order.address}]]</td>
                    <td>[[${order.note}]]</td>
                    <td>[[${order.date}]]</td>
                    <td>
                        <span th:if="${order.status}" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                    </td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/admin/orders/edit/' + ${order.id}}">Edit</a>
                        <a class="h4" th:href="@{'/admin/orders/detail/' + ${order.id}}">Detail</a>
                        <a class="h4" th:href="@{'/admin/orders/delete/' + ${order.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
