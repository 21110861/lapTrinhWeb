<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />-->
    <link rel="stylesheet" type="text/css" href="/static/form.css" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/admin/orders/save}" method="post" th:object="${order}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Order Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fullname}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date Order:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{date}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="5" maxlength="50" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{phone}" class="form-control" required minlength="2" maxlength="11" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{status}" class="form-control" />
                </div>
            </div>

            <!--            <div class="form-group row">-->
            <!--                <label class="col-sm-4 col-form-label">Enabled:</label>-->
            <!--                <div class="col-sm-8">-->
            <!--                    <input type="checkbox" th:field="*{image}" />-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/orders/}]]";
    }
</script>
</body>
</html>
